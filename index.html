<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>84-Tage-Progress</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(7, 30px);
      gap: 5px;
      justify-content: center;
    }

    .day {
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      border-radius: 5px;
      background-color: #ddd;
    }

    .day.passed {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>

  <h1>84-Tage-Fortschritt</h1>
  <div class="grid" id="progressGrid"></div>

  <script>
    const start = new Date("2025-03-17");
    const end = new Date("2025-06-10");
    const today = new Date();
    today.setHours(0, 0, 0, 0); // Nur das Datum vergleichen

    const totalDays = 84;
    const grid = document.getElementById("progressGrid");

    for (let i = 0; i < totalDays; i++) {
      const currentDay = new Date(start);
      currentDay.setDate(start.getDate() + i);

      const box = document.createElement("div");
      box.classList.add("day");

      if (currentDay <= today) {
        box.classList.add("passed");
        box.textContent = "ðŸŸ©";
      } else {
        box.textContent = "â¬œï¸";
      }

      grid.appendChild(box);
    }
  </script>

</body>
</html>
