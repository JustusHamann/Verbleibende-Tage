<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>70-Tage-Progress</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #ffffff; /* Wei√üer Hintergrund */
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(7, 20px); /* 7 Tage pro Zeile */
      gap: 3px;
      justify-content: center;
    }

    .day {
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      border-radius: 3px;
      background-color: #ddd;
    }

    .day.passed {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>

  <div class="grid" id="progressGrid"></div>

  <script>
    const start = new Date("2025-07-18");
    const end = new Date("2025-09-26");
    const today = new Date();
    today.setHours(0, 0, 0, 0); // Nur das Datum vergleichen

    const totalDays = 70;
    const grid = document.getElementById("progressGrid");

    for (let i = 0; i < totalDays; i++) {
      const currentDay = new Date(start);
      currentDay.setDate(start.getDate() + i);
      currentDay.setHours(0, 0, 0, 0);

      const box = document.createElement("div");
      box.classList.add("day");

      if (currentDay <= today) {
        box.classList.add("passed");
        box.textContent = "üü©";
      } else {
        box.textContent = "‚¨úÔ∏è";
      }

      grid.appendChild(box);
    }
  </script>

</body>
</html>
